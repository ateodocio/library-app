<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <header><h1>Library</h1></header>
            <button class="open-modal">+ Add Book</button>
        </div>

        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add a Book</h3>
                    <div class="close-modal">X</div>
                </div>
                <form autocomplete="off">
                    <ul>
                        <li>
                            <label for="book_title">Title</label>
                            <input type="text" name="book_title" id="book_title">
                        </li>
                        <li>
                            <label for="book_author">Author</label>
                            <input type="text" name="book_author" id="book_author">
                        </li>
                        <li>
                            <label for="book_pages">Pages</label>
                            <input type="number" min=1 name="book_pages" id="book_pages">
                        </li>
                        <li>
                            <h5>Reading Status</h5>
                            <input type="radio" id="completed" name="reading_status" value="Completed">
                            <label for="completed">Completed</label><br>
                            <input type="radio" id="in-progress" name="reading_status" value="In Progress">
                            <label for="in-progress">In Progress</label><br>
                            <input type="radio" id="want-to-read" name="reading_status" value="Want To Read">
                            <label for="want-to-read">Want To Read</label><br>
                            <input type="radio" id="did-not-finish" name="reading_status" value="Did Not Finish">
                            <label for="did-not-finish">Did Not Finish</label><br>
                        </li>
                    </ul>
                    <button type="submit" id="add-book">Add to List</button>
                </form>
                <div class="book-id-msg">
                    <span class="book-id"></span>.
                </div>
                <br>
            </div>
        </div>

        <div class="bottom-container">
            <div class="library-display">
                <div class="library-header">
                    <span>Title</span>
                    <span>Author</span>
                    <span>No. of Pages</span>
                    <span>Status</span>
                    <span></span>
                </div>
                <div class="book-0">
                    <span class="name">Psychology of Money</span>
                    <span class="author">Morgan Housel</span>
                    <span class="pages">256</span>
                    <span class="status">Want To Read</span>
                    <span><img src="edit.svg" class="edit 0"><img src="delete.svg" class="delete 0"></span>
                </div>
                <div class="book-1">
                    <span class="name">The Alchemist</span>
                    <span class="author">Paulo Coelho</span>
                    <span class="pages">175</span>
                    <span class="status">Completed</span>
                    <span><img src="edit.svg" class="edit 1"><img src="delete.svg" class="delete 1"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
